stages:
    # - .pre
    - build
    - test 

build website:
    image: node:16-alpine
    stage: build
    script:
        - npm install
        - npm run lint
        - npm run build
    artifacts:
        paths:
            - dist

test website:
    image: alpine
    stage: test
    script:
        - test -f dist/index.html

